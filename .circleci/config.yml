version: 2.1
job_defaults: &job_defaults
  docker:
  - image: circleci/node:14.15.4
    environment:
      CHROME_BIN: /usr/bin/google-chrome
  working_directory: ~/cg-front-end
cache_key: &cache_key cg-front-end-{{ .Branch }}-{{ checksum "package-lock.json" }}

jobs:
  build:
   <<: *job_defaults
   steps:
      - checkout
      - run:
          name: "build"
          command: npm i
      - save_cache:
          paths:
            - node_module
          key: *cache_key
  test:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: "test"
          command: npm run test:ci
  audit:
    docker:
      - image: circleci/node:14.15.4
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: "audit"
          command: npm run audit
workflows:
  build-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - audit:
          requires:
            - test
